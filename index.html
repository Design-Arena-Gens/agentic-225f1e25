<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dirt Rally Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, car, terrain;
        let keys = {};

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10);
            camera.lookAt(0, 0, 0);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(10, 10, 5);
            scene.add(directionalLight);

            // Car
            const carGeometry = new THREE.BoxGeometry(1, 0.5, 2);
            const carMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
            car = new THREE.Mesh(carGeometry, carMaterial);
            car.position.y = 0.25;
            scene.add(car);

            // Terrain
            const terrainGeometry = new THREE.PlaneGeometry(100, 100, 50, 50);
            const terrainMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513, wireframe: false });
            terrain = new THREE.Mesh(terrainGeometry, terrainMaterial);
            terrain.rotation.x = -Math.PI / 2;
            scene.add(terrain);

            // Add some rocks and trees
            for (let i = 0; i < 20; i++) {
                const rockGeometry = new THREE.BoxGeometry(1, 1, 1);
                const rockMaterial = new THREE.MeshStandardMaterial({ color: 0x808080 });
                const rock = new THREE.Mesh(rockGeometry, rockMaterial);
                rock.position.set(Math.random() * 80 - 40, 0.5, Math.random() * 80 - 40);
                scene.add(rock);

                const treeGeometry = new THREE.CylinderGeometry(0.5, 0.5, 5, 8);
                const treeMaterial = new THREE.MeshStandardMaterial({ color: 0x006400 });
                const tree = new THREE.Mesh(treeGeometry, treeMaterial);
                tree.position.set(Math.random() * 80 - 40, 2.5, Math.random() * 80 - 40);
                scene.add(tree);
            }

            // Keyboard controls
            document.addEventListener('keydown', (e) => keys[e.key] = true);
            document.addEventListener('keyup', (e) => keys[e.key] = false);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);

            // Car movement
            if (keys['w']) car.position.z -= 0.1;
            if (keys['s']) car.position.z += 0.1;
            if (keys['a']) car.rotation.y += 0.05;
            if (keys['d']) car.rotation.y -= 0.05;

            // Camera follow car
            camera.position.x = car.position.x;
            camera.position.z = car.position.z + 10;

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
